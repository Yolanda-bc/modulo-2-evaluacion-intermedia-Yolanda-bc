<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piedra-Papel-Tijeras</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <main class="main">
        <div class="intro">
        <h1>Juego Piedra,Papel y Tijera</h1>
    </div>
        <p class="parrafo">Introduce aqu√≠ tu jugada:</p>
    
        <form class="form">
        <select class="js_gameSelect">
            <option>Seleccione su jugada</option>
            <option value="piedra">Piedra</option>
            <option value="papel">Papel</option>
            <option value="tijeras">Tijeras</option>
        </select>
        
        <button class="btn-play js_btn-play">Jugar</button>
    </form>
        <h3 class="info js_info">Vamos a jugar</h3>
        <p class="gamer js_gamer">Jugador:0</p>
        <p class="computer js_computer">Computadora:0</p>
        <p class="js_result"></p>
    </main>
    <footer>
        <img class="images" src="./images/7ADE4412-DD5C-40C6-8558-6B419674FB13_4_5005_c.jpeg" alt="icono dej juego">
    </footer>
    <script src="./main.js"></script>

</body>
</html>
